name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    name: Build and Deploy to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://sumeshpradhan.com --delete --cache-control "public,max-age=31536000,immutable" --exclude "*.html" --exclude "*.json"
          aws s3 sync out/ s3://sumeshpradhan.com --delete --cache-control "public,max-age=0,must-revalidate" --include "*.html" --include "*.json" --exclude "*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id EUF2JCC2NTECL --paths "/*"
